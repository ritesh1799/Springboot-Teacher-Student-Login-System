<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students Data</title>
     <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>

     <div class = "container">
       <div class = "row">
         <h1> List of Students </h1>
       </div>

         <div class = "row">
             <div class = "col--Lg-3">
                 <a th:href="@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student </a>
             </div>
         </div>
       <table class = "table table-striped table-bordered">
         <thead class = "table-dark">
            <tr>
              <th> Student Name </th>
              <th> Roll No </th>
              <th> Department </th>
              <th> Standard </th>
              <th> Gender </th>
              <th> Age </th>
              <th> Action </th>
            </tr>
         </thead>
         <tbody>
         <tr th:each = "student: ${listStudents}">
           <td th:text = "${student.name}"></td>
           <td th:text = "${student.rollNo}"></td>
           <td th:text = "${student.department}"></td>
           <td th:text = "${student.standard}"></td>
           <td th:text = "${student.gender}"></td>
           <td th:text = "${student.age}"></td>
             <td>
                 <a th:href = "@{/students/edit/{id}(id=${student.id})}"
                 class = "btn btn-primary">Edit</a>
             </td>
         </tr>
         </tbody>
       </table>
         <div th:if="${totalPages > 1}">
             <div class="row col-sm-10">
                 <div class="col-sm-2">
                     Total Rows: [[${totalItems}]]
                 </div>
                 <div class="col-sm-1">
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/students/' + ${i}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                   </span>
                 </div>
                 <div class="col-sm-1">
                     <a th:if="${currentPage < totalPages}" th:href="@{'/students/' + ${currentPage + 1}}">Next</a>
                     <span th:unless="${currentPage < totalPages}">Next</span>
                 </div>

                 <div class="col-sm-1">
                     <a th:if="${currentPage < totalPages}" th:href="@{'/students/' + ${totalPages}}">Last</a>
                     <span th:unless="${currentPage < totalPages}">Last</span>
                 </div>
             </div>
         </div>
     </div>
</body>
</html>
